plugins {
    id 'java'
}

plugins {
    id "org.sonarqube" version "3.0"
}

group 'org.example'
version '1.0-SNAPSHOT'


sonarqube {
    properties {
        property "sonar.projectKey", "radek-git_TravisExample"
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
